name: Run Tests and Deploy Vercel

env:
    VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

on:
  push:
    branches:
      - 'main'

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn

      - name: Run e2e tests
        run: set ENV=TESTING&& jest --config test/jest-e2e.config.json --runInBand
        env:
          ENV: ${{ vars.ENV_GH }}

      - name: Run integration tests
        run: jest --config test/integration/jest-integration.config.json
